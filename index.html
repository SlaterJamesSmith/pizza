<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pizza Cost Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza cost calculator!</h1>
      <form class="pizza-calc" action="index.html" method="post">
        <div>
          <label for="pizza-calc">Choose your pie size!</label>
          <select id="size" class="form-control">
            <option value="3">Extra Large</option>
            <option value="2">Large</option>
            <option value="1">Medium</option>
            <option value="0">Small</option>
          </select>
        </div>
      </form>
      <div class="checkboxes">
      <label for="toppings">Choose your toppings!</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="topping-check" id="topping-check1" value="Extra Cheese">
          <label class="form-check-label" for="topping-check1">
            Extra Cheese
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="topping-check" id="topping-check2" value="Pepperoni">
          <label class="form-check-label" for="topping-check2">
            Pepperoni
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="topping-check" id="topping-check3" value="Anchovies">
          <label class="form-check-label" for="topping-check3">
            Anchovies
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="topping-check" id="topping-check3" value="Sundried Tomatoes">
          <label class="form-check-label" for="topping-check4">
            Sundried Tomatoes
          </label>
        </div>
      </div>
      <button id="size-button" type="button" class="btn btn-primary">Calculate Cost</button>
      <div class="result"></div>
    </div>
  </body>
</html>
